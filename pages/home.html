h1 {

p  {

  body, html {background-color: #FFFFFF; margin: 0; padding: 0; height: 100%;}

.topnav {

.topnav a {

  font-size: 17px;
  font-weight: 400;
}

.topnav a:hover {
  text-decoration: underline;

}

.topnav a.active {
  text-decoration: underline;
  text-underline-offset: 10px;
  color: #FFFFFF;
}

.topnav input[type=search] {
  margin-left: auto;
  padding: 6px;
  border: none;
  margin-top: 4px;
  margin-right: 16px;
  font-size: 14px;
  border-radius: 2px;
}

.button {
  background-color: #003366;
  border: none;
  color: white;
  padding: 15px 25px 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 20px 2px;
  cursor: pointer;
}
.button1 {border-radius: 3px;}

.button1:hover {
  background-color: #45B0DE;
  color: white;
}


* {
  box-sizing: border-box;
}

.row {
  display: flex;
  background-color: #0073E6;
  height: 100%;
}

.column {
  display: flex;
  flex: 50%;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #FFFFFF;
  margin: 0px;
  padding: 10px 10px 10px 10px;
  height: 100%;
}

.graphic {
  width: 75%;
}

.logo {
  height: 75%;
}

 <div class="topnav">
