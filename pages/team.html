body, html {background-color: #FFFFFF; margin: 0; padding: 0; height: 100%;}

.topnav {

.topnav a {

.topnav a:hover {

.topnav a.active {

.button {

  font-size: 16px;

.button1 {border-radius: 25px;}

.button1:hover {

}


* {

}

.row {

  background-color: #0073E6;
  height: 100%;
}

.column {
  display: flex;
  flex: 50%;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #FFFFFF;
  margin: 0px;
  padding: 10px;

}
